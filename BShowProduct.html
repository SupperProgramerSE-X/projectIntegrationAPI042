<!doctype html>
<html lang="en">

<head>
  <title>Logistic Information Control</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>

<style type="text/css">
body{
  background-image: url(https://cdn.pixabay.com/photo/2018/03/27/10/03/online-store-3265497_960_720.jpg);
  background-size: cover;
  background-position: center center;
  background-attachment: fixed;
}
#edit{
  background-color: #333;
  padding: 20px;
  margin-top: 120px;
  border-radius: 10px;
  opacity: 0.8;
}

#edit label,h1{
  color: #fff;
}
</style>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">

        <div id="edit">
          <h1 class="text-center">Edit</h1>

          <div class="form-group">
            <label for="desc">Photo :</label>
          </div>

          <div id="photo"></div>

          <div class="form-group">
            <label for="name">Description :</label>
            <input type="text" class="form-control" id="description">
          </div>

          <div class="form-group">
            <label for="title">Price :</label>
            <input type="text" class="form-control" id="price">
          </div>

          <div class="form-group">
            <label for="desc">Weight:</label>
            <input type="text" class="form-control" id="weight">
          </div>

        </div>
        <div class="col-lg-3"></div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="ShowProduct.js"></script>
</body>

</html>
